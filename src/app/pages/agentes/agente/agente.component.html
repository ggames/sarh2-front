<div class="row animate__animated animate__fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar Cargo"
          #txtSearch
          (keyup)="onSearch(txtSearch.value)"
        />
        <!--   <app-search (search)="handleSearch($event)"></app-search>
       -->
      </div>
    </div>
  </div>
</div>

<div class="row animate__animated animate_fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-between mb-3">
          <button class="card-title position-relative btn btn-secondary ml-3">
            Agentes Registrados
            <small
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >{{ totalRegistro }}</small
            >
          </button>
          &nbsp; &nbsp;
          <button
            type="button"
            class="card-title position-relative btn btn-success mr-3"
            (click)="sendNotification()"
          >
            Notificacion Jubilaciones
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >{{ totalNotification }}</span
            >
          </button>
          &nbsp; &nbsp;
          <button class="btn btn-success ml-auto" (click)="openAdd()">
            Agregar Agente
          </button>
        </div>
      </div>

      <div class="col-12 p-3">
        <table class="table table-bordered border table-striped table-hover">
          <thead class="table-success" style="text-transform: uppercase">
            <tr>
              <th>#</th>
              <th>Documento</th>
              <th>Apellido y Nombre</th>
              <th>Legajo</th>
              <th>Email</th>
              <th>Telefono</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let agente of agentes | search : page : filtro_valor">
              <td>{{ agente.id }}</td>
              <td>
                <div role="button" style="cursor: pointer">
                  {{ agente.tipoDocId.nombre }} : {{ agente.documento }}
                </div>
              </td>
              <td>{{ agente.apellido }} {{ agente.nombre }}</td>
              <td>
                {{ agente.legajo }}
              </td>
              <td>
                {{ agente.email }}
              </td>
              <td>
                {{ agente.telefono }}
              </td>

              <td class="d-flex justify-content-center">
                <button class="btn btn-primary mr-3" (click)="openEdit(agente)">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button class="btn btn-primary" (click)="prevPage()">Anteriores</button>
        &nbsp;
        <button class="btn btn-primary" (click)="nextPage()">Siguientes</button>
      </div>
    </div>
  </div>
</div>
