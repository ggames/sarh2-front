<div class="row animate__animated animate__fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar Plantas"
          #txtSearch
          (keyup)="onSearch(txtSearch.value)"
        />
        <!--   <app-search (search)="handleSearch($event)"></app-search>
       -->
      </div>
    </div>
  </div>
</div>

<div class="row animate__animated animate_fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex">
          <h3 class="card-title position-relative btn btn-secondary">
            Plazas Registrados
            <small
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >{{ totalRegistro }}</small
            >
          </h3>
          <button class="btn btn-success ml-auto mt-3" (click)="openAdd()">
            Agregar Unidad Organizativa
          </button>
        </div>
      </div>

      <div class="col-12 p-3">
        <table
          class="table table-bordered border table-striped table-hover mt-3"
        >
          <thead class="table-success" style="text-transform: uppercase">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Departamento</th>
              <th scope="col">Codigo Director</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let unidad of unidades_organizativas
                  | search : page : filtro_valor
              "
            >
              <td>{{ unidad.id }}</td>
              <td>{{ unidad.nombre }}</td>
              <td>{{ unidad.directorId }}</td>
              <td class="d-flex justify-content-center">
                <button class="btn btn-primary mr-3" (click)="openEdit(unidad)">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
