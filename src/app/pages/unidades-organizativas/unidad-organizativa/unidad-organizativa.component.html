<div class="col-12">
  <div class="row-box animate__animated animate_fadeIn">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <div class="d-flex">
            <button class="btn btn-success ml-auto mt-3" (click)="openAdd()">
              Agregar Unidad Organizativa
            </button>
          </div>
        </div>

        <div class="col-12 p-3">
          <cdk-accordion class="accordion">
            <cdk-accordion-item
              #accordionItem="cdkAccordionItem"
              class="accordion-item"
              role="button"
              tabindex="0"
              [attr.id]="'accordion-header'"
              [attr.aria-expanded]="accordionItem.expanded"
              [attr.aria-controls]="'accordion-body'"
            >
              <div
                class="accordion-item-header"
                (click)="accordionItem.toggle()"
              >
                <b>Filtro Unidad Organizativa</b>
                <span class="accordion-item-description">
                  <fa-icon [icon]="faAngleDown"></fa-icon>
                </span>
              </div>
              <div
                class="accordion-item-body"
                role="region"
                [style.display]="accordionItem.expanded ? '' : 'none'"
                [attr.id]="'accordion-body'"
                [attr.aria-labelledby]="'accordion-header'"
              >
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Nombre</mat-label>
                  <input matInput placeholder="Ingresar Nombre" value="" />
                </mat-form-field>
              </div>
            </cdk-accordion-item>
          </cdk-accordion>
          <table
            class="table table-bordered border table-striped table-hover mt-3"
          >
            <thead class="table-success" style="text-transform: uppercase">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Departamento</th>
                <th scope="col">Codigo Director</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let unidad of unidades_organizativas | slice : desde : hasta;
                  let i = index
                "
              >
                <td>{{ unidad.id }}</td>
                <td>{{ unidad.nombre }}</td>
                <td>{{ unidad.directorId }}</td>
                <td class="d-flex justify-content-center">
                  <button
                    class="btn btn-primary mr-3"
                    (click)="openEdit(unidad)"
                  >
                    <i class="fa fa-pencil-square-o"></i>
                  </button>
                  <button class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
