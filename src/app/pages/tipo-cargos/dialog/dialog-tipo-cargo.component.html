<mat-card-title> Actualizar Tipo de Cargo </mat-card-title>
<div class="container mt-3">
  <mat-dialog-content>
    <form [formGroup]="formTipoCargo">
      <div class="form-group">
        <label for="porcentaje" id="porcentaje" class="form-label"
          >Porcentaje Paritaria</label
        >
        <input
          type="number"
          step="0.01"
          value="1.00"
          name="porcentaje"
          id="porcentaje"
          class="form-control"
          formControlName="porcentaje"
        />
      </div>
      <div class="form-group">
        <label for="indice" id="indice" class="form-label"
          >Indice Actualizaci√≥n Ptos Doc</label
        >
        <input
          type="number"
          step="0.01"
          value="1.01"
          name="indice"
          id="indice"
          class="form-control"
          formControlName="indice"
        />
      </div>

      <button
        class="btn btn-outline-secondary waves-effect waves-light mb-2 m-r-10"
      >
        Cancelar
      </button>
      <button
        class="btn btn-success waves-effect waves-light mb-2"
        (click)="actualizarTipoCargo()"
      >
        Guardar
      </button>
    </form>
  </mat-dialog-content>
</div>
