<mat-card-title> {{ tipo_cargo.cargo }} </mat-card-title>
<div class="container mt-3">
  <mat-dialog-content>
    <form [formGroup]="tipoCargoForm">
      <div class="form-group">
        <label for="basico" id="basico" class="form-label">Sueldo Basico</label>
        <input
          type="number"
          step="0.01"
          name="basico"
          id="basico"
          class="form-control"
          formControlName="basico"
        />
      </div>
      <div class="form-group">
        <label for="cantidad_puntos" id="cantidad_puntos" class="form-label"
          >Puntos de Cargo</label
        >
        <input
          type="number"
          step="0.01"
          name="cantidad_puntos"
          id="cantidad_puntos"
          class="form-control"
          formControlName="cantidad_puntos"
        />
      </div>

      <button
        class="btn btn-outline-secondary waves-effect waves-light mb-2 m-r-10"
        mat-dialog-close
      >
        Cancelar
      </button>
      <button
        class="btn btn-success waves-effect waves-light mb-2"
        (click)="editarTipoCargo()"
      >
        Guardar
      </button>
    </form>
  </mat-dialog-content>
</div>
