<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="card border border-dark">
          <div class="card-header bg-info">
            <h4 class="text-white">Agregar Usuario</h4>
          </div>

          <div class="card-body bg-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  class="form-control"
                  [(ngModel)]="nombre"
                  required
                />
              </div>

              <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input
                  type="text"
                  name="nombreUsuario"
                  id="nombreUsuario"
                  class="form-control"
                  [(ngModel)]="nombreUsuario"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="permiso">Permiso</label>
                <select
                  name="roles"
                  id="roles"
                  [(ngModel)]="rol"
                  class="form-control"
                >
                  <option [value]="rol.nombre" *ngFor="let rol of roles">
                    {{ rol.nombre }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <div class="card-footer border border-success">
                  <button
                    type="submit"
                    class="btn btn-success mr-2"
                    [disabled]="!f.valid"
                  >
                    <i class="fas fa-sign-in-alt">Crear Cuenta</i>
                  </button>
                  <a href="" class="btn btn-secondary">Volver</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
