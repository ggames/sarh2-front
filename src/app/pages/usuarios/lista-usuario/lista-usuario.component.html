<div class="row animate__animated animate__fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <app-search (search)="handleSearch($event)"></app-search>
      </div>
    </div>
  </div>
</div>

<div class="row animate__animated animate__fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-between mb-3">
          <h3 class="card-title position-relative btn btn-secondary">
            Usuarios Registrados
            <small
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >{{ totalRegistrado }}</small
            >
          </h3>
          <button
            class="btn btn-success btn-rounded ml-auto"
            [routerLink]="['/app/usuarios', 'create']"
          >
            <mat-icon>group_add</mat-icon> Usuario
          </button>
        </div>

        <table
          class="table table-bordered border table-striped table-hover mt-3"
        >
          <thead class="table-success" style="text-transform: uppercase">
            <tr>
              <th>Nombre y Apellido</th>
              <th>Nombre Usuario</th>
              <th>Email</th>
              <th>Permiso</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios | search : page : filtro_valor">
              <th>
                <div role="button" style="cursor: pointer">
                  {{ usuario.nombre }}
                </div>
              </th>
              <th>{{ usuario.nombreUsuario }}</th>
              <th>
                {{ usuario.email }}
              </th>
              <th>
                {{ usuario.roles[0].nombre }}
              </th>

              <th class="d-flex justify-content-center">
                <button class="btn btn-primary mr-3">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </th>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary" (click)="prevPage()">Anteriores</button>
        &nbsp;
        <button class="btn btn-primary" (click)="nextPage()">Siguientes</button>
      </div>
    </div>
  </div>
</div>
