<div class="row animate__animated animate__fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar Cargos"
          #txtSearch
          (keyup)="onSearch(txtSearch.value)"
        />
        <!--   <app-search (search)="handleSearch($event)"></app-search>
       -->
      </div>
    </div>
  </div>
</div>

<div class="row animate__animated animate_fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-between mb-3">
          <h3 class="card-title position-relative btn btn-secondary">
            Cargos Registrados
            <small
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >{{ totalRegistro }}</small
            >
          </h3>

          <button class="btn btn-success ml-auto" (click)="openDialog()">
            Agregar Cargo
          </button>
        </div>

        <div class="col-12 p-3">
          <table class="table table-bordered border table-striped table-hover">
            <thead class="table-success" style="text-transform: uppercase">
              <tr>
                <th>#</th>
                <th>Caracter Cargo</th>
                <th>Estado Cargo</th>
                <th>Cód Cargo</th>
                <th>Punto Cargo</th>

                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cargo of cargos | search : page : filtro_valor">
                <td>{{ cargo.id }}</td>
                <td>
                  <div role="button" style="cursor: pointer">
                    {{ cargo.caracter.nombre }}
                  </div>
                </td>
                <td>{{ cargo.estadoCargo.nombre }}</td>
                <td>{{ cargo.idCargo }}</td>
                <td>
                  {{ cargo.puntoId.codPunto }} - {{ cargo.puntoId.id }}
                  {{ cargo.puntoId.tipo_cargo.cargo }}
                </td>

                <th class="d-flex justify-content-center">
                  <button
                    class="btn btn-primary mr-3"
                    (click)="editDialog(cargo)"
                  >
                    <i class="fa fa-pencil-square-o"></i>
                  </button>
                  <button class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </th>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary" (click)="prevPage()">
            Anteriores
          </button>
          &nbsp;
          <button class="btn btn-primary" (click)="nextPage()">
            Siguientes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
