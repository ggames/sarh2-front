<div class="col-12">
  <div class="col-12">
    <div class="box-row animate__animated animate_fadeIn">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <div class="d-flex">
              <button class="btn btn-success ml-auto" (click)="openAdd()">
                Agregar Transformacion
              </button>
            </div>
          </div>
          <div class="col-12 p-3">
            <cdk-accordion class="accordion">
              <cdk-accordion-item
                #accordionItem="cdkAccordionItem"
                class="accordion-item"
                role="button"
                tabindex="0"
                [attr.id]="'accordion-header'"
                [attr.aria-expanded]="accordionItem.expanded"
                [attr.aria-controls]="'accordion-body'"
              >
                <div
                  class="accordion-item-header"
                  (click)="accordionItem.toggle()"
                >
                  <b>Filtro Agentes</b>
                  <span class="accordion-item-description">
                    <fa-icon [icon]="faAnglesDown"></fa-icon>
                  </span>
                </div>
                <div
                  class="accordion-item-body"
                  role="region"
                  [style.display]="accordionItem.expanded ? '' : 'none'"
                  [attr.id]="'accordion-body'"
                  [attr.aria-labelledby]="'accordion-header'"
                >
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Ingresar Nombre" value="" />
                  </mat-form-field>
                </div>
              </cdk-accordion-item>
            </cdk-accordion>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nro Resolución</th>
                  <th>Resultado Transformación</th>

                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let transformacion of transformaciones | slice: desde:hasta;
                    let i = index
                  "
                >
                  <th>{{ transformacion.id }}</th>
                  <th>
                    <div role="button" style="cursor: pointer">
                      {{ transformacion.numeroResolucion }}
                    </div>
                  </th>
                  <th>{{ transformacion.resultadoTransformacion }}</th>

                  <th class="d-flex justify-content-center">
                    <button
                      class="btn btn-primary mr-3"
                      (click)="openEdit(transformacion)"
                    >
                      <i class="fa fa-pencil-square-o"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash-o"></i>
                    </button>
                  </th>
                </tr>
              </tbody>
            </table>
            <mat-paginator
              [length]="transformaciones.length"
              [pageSize]="pageSize"
              (page)="cambiarPagina($event)"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
