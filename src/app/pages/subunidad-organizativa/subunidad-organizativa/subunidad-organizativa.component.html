          <table
            class="table table-bordered border table-striped table-hover mt-3"
          >
            <thead class="table-success" style="text-transform: uppercase">
              <tr>
                <th>#</th>
                <th>Materia</th>
                <th>Codigo Guarani</th>
                <th>Departamento</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let subunidad of subunidades | slice : desde : hasta;
                  let i = index
                "
              >
                <td>{{ subunidad.id }}</td>
                <td>{{ subunidad.nombre }}</td>
                <td>{{ subunidad.codigoGuarani }}</td>
                <td>{{ subunidad.unidadOrganizativaId.nombre }}</td>
                <td class="d-flex justify-content-center">
                  <button
                    class="btn-sm btn-primary mr-3"
                    (click)="editDialog(subunidad)"
                  >
                    <i class="fa fa-pencil-square-o"></i>
                  </button>
                  <button class="btn-sm btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <mat-paginator
            [length]="subunidades.length"
            [pageSize]="pageSize"
            (page)="cambiarPagina($event)"
          ></mat-paginator>
